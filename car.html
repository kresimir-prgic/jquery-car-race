<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Car Race</title>
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<h1>jQuery Car Race</h1>
		
		<input type="button" value="Race!" id="go">
		<input type="button" value="Reset" id="reset">
		
		<div id="racetrack">
			<img src="img/car1.png" alt="Blue Car" id="car1" class="car">
			<img src="img/car2.png" alt="Red Car" id="car2" class="car">
		</div>
		
		<div id="raceInfoContainer">
			<h2>Results</h2>
			<div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
			<div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
		</div>
		
		<!-- Load the CDN first -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!-- If CDN fails to load, serve up the local version -->
		<script>
			window.jQuery || document.write('<script src="js/jquery-3.2.0.min.js"><\/script>');
		</script>
		
		<script src="js/script.js"></script>
	</body>
</html>
